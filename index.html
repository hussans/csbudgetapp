<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title> Budget App </title>
</head>
<body>

    <div class="container">
        <Nav class="navbar">
            <ul>
                <li> sanbudget </li>
            </ul>
        </Nav>

        <div class="input-container">
            <input class="input-budget" type="text" placeholder="Enter your budget">
            <button class="input-button"> Enter </button>
            <button class="input-reset"> Reset </button>
        </div>

        <div class="budget-container">
            <div class="budget-total">
                <p> Budget: $0 </p>
            </div>
            <div class="budget-add">
                <button><img src="./assets/plus.png" alt=""></button>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
